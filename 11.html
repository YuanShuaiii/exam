<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile</title>
</head>
<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" media="screen" title="no title">
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        $('#dialog').dialog({corners: false, closeBtn: "right"});
        $("a").on('tap', function(){
            console.log("abcd");
            $("#dialog").dialog('close');

        })

    })

</script>
<body>
<div data-role='page' id="page">
    <div role="main">
        <a href="#dialog">单击</a>
    </div>
</div>

<div data-role='page' id="dialog">
    <div data-role="header"><h1>标题</h1></div>
    <div role="main">
        <p>内容</p>
        <!--<button type="button" name="button">Cancel</button>-->
    </div>
    <div data-role="footer"><a type="button" name="button" >确定</a><a type="button" name="button" class="ui-btn-right">Cancel</a></div>
</div>

</body>
</html>
