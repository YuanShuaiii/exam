<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1-jQuery-mobile</title>
    <!--<link rel="stylesheet" href="./css/weui.min.css">-->
    <!--<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" media="screen" title="no title">-->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
    <!--<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>-->
    <!--<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript" media="screen"></script>-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <style>
        #btn{
            float: left;
        }
        div {
            width: 50px;
            height: 50px;
            background: blue;
            margin-top: 10px;
            margin-left: 10px;
            float: left;
        }
    </style>
    <script>
        $(function () {
            $('#btn').click(function () {
                $('div#box1').css('background','red');
            });
        })
    </script>
</head>
<body>
<div data-role='page'>
    <button id="btn" data-role="button">click</button>
    <div id="box1"></div>
</div>

</body>
</html>
