<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <title>Document</title>
    <script>
//        $('button').button();
        $(function() {
            $('button').on("click", function () {
                $('#dialog').dialog();
                $('#dialog').dialog(
                        {buttons: [{icons: {primary: "ui-icon-check"},text:"确定",click: function() {$(this).dialog("close");}},
                            {icons: {primary: "ui-icon-close"},text:"取消",click: function() {$(this).dialog("close");}}
                        ]});
            }
            );
        })
    </script>
</head>
<body>
<button>单击这里</button>
<div id="dialog" title="警告" style="display: none"><p style="color: red">删除所有文件?</p></div>
</body>
</html>
